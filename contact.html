<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/html.png" />
    <link rel="stylesheet" href="css/contact.css">
    <link type="text/javascript" src="index.js"></link>
    <title>Nous Contacter</title>
  </head>
  <body>
    <h1>Nous Contacter</h1>
    <a href="index.html">Retour à l'accueil</a>
    <form class="form" action="index.html" method="get">

      <select name="gender" id="gender-select">
          <option value="">Choisir</option>
          <option value="1">Monsieur</option>
          <option value="2">Madame</option>
      </select>

      <label for="">Nom</label>
        <input type="text" name="Nom" placeholder="Nom">
      <label for="">Prénom</label>

      <input type="text" name="Prénom" placeholder="Prénom">

      <label for="">Email</label>

      <input type="email" name="Mail" placeholder="Mail">

      <label for="pwd">Mot de passe</label>

      <input id='pwd' type="password" name="Mot de passe" placeholder="Mot de passe">

      <textarea name="name" rows="2" cols="40" placeholder="Votre message :"></textarea>

      <input type="checkbox" name="Cocher" value="Choer">
        <label for="">Recevoir la Newsletter</label>
      <button type="submit">Envoyer</button>


    </form>

  </body>
</html>
